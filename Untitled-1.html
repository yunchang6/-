<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给欢欢的表白</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Zhi Mang Xing', cursive;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: moveBackground 20s linear infinite;
        }
        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2em;
            color: #8a2be2;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1em;
            color: #333;
            animation: fadeIn 4s ease-in-out;
            margin: 10px 0;
        }
        .heart {
            color: #8a2be2;
            font-size: 3em;
            animation: heartbeat 1.5s infinite, fadeIn 5s ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .floating-hearts div {
            position: absolute;
            bottom: -100px;
            width: 15px;
            height: 15px;
            background: rgba(138, 43, 226, 0.7);
            animation: float 10s infinite;
            border-radius: 50%;
        }
        @keyframes float {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw - 50%)) translateY(-100vh);
                opacity: 0;
            }
        }
        .shooting-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .shooting-stars div {
            position: absolute;
            top: -50px;
            width: 3px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            animation: shooting 2s infinite;
        }
        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }
        .shooting-stars div:nth-child(2) {
            animation-delay: 0.5s;
        }
        .shooting-stars div:nth-child(3) {
            animation-delay: 1s;
        }
        .shooting-stars div:nth-child(4) {
            animation-delay: 1.5s;
        }
        .shooting-stars div:nth-child(5) {
            animation-delay: 2s;
        }
        .shooting-stars div:nth-child(6) {
            animation-delay: 2.5s;
        }
        .shooting-stars div:nth-child(7) {
            animation-delay: 3s;
        }
        .flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .flowers div {
            position: absolute;
            bottom: -100px;
            width: 30px;
            height: 30px;
            background: url('https://image.shutterstock.com/image-vector/flower-icon-vector-260nw-600000000.jpg') no-repeat center center;
            background-size: contain;
            animation: float 15s infinite;
        }
        .flowers div:nth-child(2) {
            animation-delay: 2s;
        }
        .flowers div:nth-child(3) {
            animation-delay: 4s;
        }
        .flowers div:nth-child(4) {
            animation-delay: 6s;
        }
        .flowers div:nth-child(5) {
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>欢欢，我爱你！</h1>
        <p>你是我生命中最重要的人，愿我们永远在一起。</p>
        <p>你知道我最喜欢什么吗？就是这句话的第一个字。</p>
        <p>你是我心中的太阳，永远不会落下。</p>
        <p>我想变成风，这样就能天天围绕在你身边。</p>
        <div class="heart">❤️</div>
    </div>
    <div class="floating-hearts">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="shooting-stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="flowers">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
